<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <title>Addition Rocket!</title>
    <body>
        <h1>Addition Rocket!</h1>
        <h2>Launch your way to math mastery!</h2>
            <h3 id = "level"></h3>
            <h3 id = "timer"></h3>
            <p id = "directions">Welcome to Addition Rocket! To begin, select a level below. Your goal is try to answer as many questions as possible in one minute. The more questions you answer... the bigger and better your rocket will be! </p>
            <form>
                <p id = "choose-level">Please Select A Level:</p>
                <input type = "radio" id = "optionOne" name = "level" value = "one">
                <label for = "optionOne">Level One</label><br>
                <input type = "radio" id = "optionTwo" name = "level" value = "two">
                <label for = "optionTwo">Level Two</label><br>
                <input type = "radio" id = "optionThree" name = "level" value = "three">
                <label for = "optionThree">Level Three</label><br>
                <input type = "submit" value = "Go!">
            </form>
        <img id = "rocket" src = "file:///Users/caitlinsmith/Downloads/IMG_5950.jpg">
    </body>
</html>
